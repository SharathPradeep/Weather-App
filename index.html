<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/623372961c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
     <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <div class="navbar-brand">
                <i class="fas fa-cloud-rain fa-2x cloud mr-3"></i><h2 class="text-white d-inline-block">Weather App</h2>
            </div>
        </div>
    </nav>

    <!--main body -->
    <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col-sm-6 text-center mb-3">
                        <i class="fas fa-map-marker-alt fa-2x mr-3 mb-4"></i>
                        <h3 class='d-inline-block mb-4' id='place'></h3>
                    </div>
                    <div class="col-sm-6 text-center mb-3">
                        <i class="far fa-clock fa-2x clock mb-4 mr-3"></i>
                        <h3 class='d-inline-block mb-4 mr-3' id='time'></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-4">
                        <p class="lead text-white">Get Live Weather Of Any Place In The World...</p>
                        <div id='input' class='mb-4'>
                            <div class="row">
                                <div class="col mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-block btn-bg text-white border-rounded-left"><i class="fas fa-city fa-1x"></i></button>
                                        </div>
                                        <input type="text" id="city" class="form-control border-rounded-right bg-dark text-white" placeholder="City">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-block btn-bg text-white border-rounded-left"><i class="fas fa-globe-americas"></i></button>
                                        </div>
                                        <input type="text" id="country" class="form-control border-rounded-right bg-dark text-white" placeholder="Country">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id='search-clear'>
                            <div class="row">
                                <div class="col-sm-6 text-right">
                                    <a href="#" id='search' class="btn bg-white text-dark mb-3 btn-bg"><i class="fas fa-cloud text-white fa-2x ml-2"></i></a>
                                </div>
                                <div class="col-sm-6 text-left">
                                    <a href="#" id='clear' class="btn bg-white text-dark mb-3 btn-bg"><i class="fas fa-times-circle fa-2x ml-2 text-white"></i></a>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-8 text-center">
                        <!-- Carousel -->
                            <div id="slider" class="carousel slide mb-5" data-ride="carousel">
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img id="carousel-img" src="images/img1.jpg">
                                  </div>
                                  <div class="carousel-item">
                                    <img id="carousel-img" src="images/img2.jpg">
                                  </div>
                                  <div class="carousel-item">
                                    <img id="carousel-img" src="images/img3.jpg">
                                  </div>
                                  <div class="carousel-item">
                                    <img id="carousel-img" src="images/img4.jpg">
                                  </div>
                                  <div class="carousel-item">
                                    <img id="carousel-img" src="images/img5.jpg">
                                  </div>
                                  <div class="carousel-item">
                                    <img id="carousel-img" src="images/img6.jpg">
                                  </div>
                                  <div class="carousel-item">
                                    <img id="carousel-img" src="images/img7.jpg">
                                  </div>
                                </div>
                            </div>
                        <div id="background">
                            <div id="displayWeather" class="my-4">
                                
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>
            
    </div>

    




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    

    <script src="time.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>


    <script>
        $('.carousel').carousel({
          interval:3000,
          keyboard:true,
          pause:'hover',
          wrap:true
        });
    </script>
</body>
</html>
